<!--We are not using bootstrap, these classes are defined by its own-->

<form
  class="container"
  #form="ngForm"
  (submit)="submitForm(form)"
  [appMustMatch]="['password', 'confirmPassword']"
>
  <h1 class="heading-primary u-margin-bottom-medium u-margin-top-small">
    sign up
  </h1>
  <div class="form-split">
    <div class="form-group">
      <label for="firstName" class="form-group__label">First Name</label>
      <input
        type="text"
        class="form-group__input"
        placeholder="First Name"
        id="firstName"
        name="firstName"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName" class="form-group__label">Last Name</label>
      <input
        type="text"
        class="form-group__input"
        placeholder="Last Name"
        id="lastName"
        name="lastName"
        ngModel
        required
      />
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="form-group__label">Email</label>
    <input
      type="email"
      class="form-group__input"
      placeholder="Email"
      id="email"
      name="email"
      required
      ngModel
      email
    />
  </div>

  <div class="form-split">
    <div class="form-group">
      <label for="password" class="form-group__label">Password</label>
      <input
        type="password"
        class="form-group__input"
        placeholder="Password"
        id="password"
        name="password"
        required
        ngModel
        minlength="8"
        maxlength="40"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="form-group__label">
        Confirm Password
      </label>
      <input
        type="password"
        class="form-group__input"
        placeholder="Confirm Password"
        id="confirmPassword"
        name="confirmPassword"
        required
        ngModel
        minlength="8"
        maxlength="40"
      />
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn" [disabled]="form.invalid">Sign Up</button>
  </div>
</form>
