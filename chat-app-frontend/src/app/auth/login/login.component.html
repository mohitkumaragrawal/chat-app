<form class="container" #form="ngForm" (submit)="submitForm(form)">
  <h1 class="heading-primary u-margin-bottom-medium u-margin-top-small">
    log in
  </h1>
  <div class="form-split">
    <div class="form-group">
      <label for="email" class="form-group__label">Email</label>
      <input
        type="email"
        class="form-group__input"
        placeholder="Email"
        id="email"
        name="email"
        required
        ngModel
        email
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-group__label">Password</label>
      <input
        type="password"
        class="form-group__input"
        placeholder="Password"
        id="password"
        name="password"
        required
        ngModel
        minlength="8"
      />
    </div>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn" [disabled]="form.invalid">log in</button>
  </div>
</form>
