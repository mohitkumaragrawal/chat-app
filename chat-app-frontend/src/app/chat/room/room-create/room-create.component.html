<form class="container" #form="ngForm" (submit)="submitForm(form)">
  <h1 class="heading-primary u-margin-bottom-medium u-margin-top-small">
    new room
  </h1>
  <div class="form-group">
    <label for="title" class="form-group__label">Title</label>
    <input
      type="text"
      class="form-group__input"
      placeholder="Title"
      id="title"
      name="title"
      required
      ngModel
    />
  </div>

  <div class="form-group">
    <label for="subtitle" class="form-group__label">Subtitle</label>
    <input
      type="text"
      class="form-group__input"
      placeholder="Subtitle"
      id="subtitle"
      name="subtitle"
      required
      ngModel
    />
  </div>

  <div class="form-group">
    <label for="imageurl" class="form-group__label">Image Url</label>
    <input
      type="text"
      class="form-group__input"
      placeholder="Image Url"
      id="imageurl"
      name="imageurl"
      required
      ngModel
    />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn" [disabled]="form.invalid">create</button>
  </div>
</form>
